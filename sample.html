<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <!-- Link CSS stylesheet for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Add custom styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 40px;
        }
        .animated {
            /* Add animations to elements with the 'animated' class */
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        .fadeInUp {
            /* Customize animation effect */
            animation-name: fadeInUp;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1 class="animated fadeInUp">Order Placed Successfully!</h1>
        <!-- Order details -->
        <p class="animated fadeInUp">Thank you for your purchase. Your order has been placed successfully.</p>
        <!-- Add more details here, such as order number, total amount, etc. -->
    </div>
